<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        num=prompt("enter a number:");
        max=num[0];
        min=num[0];
        for(i of num){
            max=(i>max)?i:max;
            min=(i<min)?i:min;
        }
        console.log("sum of maximum digit and minimum digit is:" ,Number(max)+Number(min));
    </script>
    
</body>
</html>
